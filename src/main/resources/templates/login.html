<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header}">
</head>
<body>
<div class="container">
  <div class="header" th:replace="~{fragments :: menu}">
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1>Log in</h1>
      <p class="text text-danger" th:if="${error != ''}"  th:text="${error}"></p>
    </div>
    <div class="col-lg-8 col-offset-1">
      <form th:action="@{/login}" method="POST" class="form-horizontal" th:object="${user}">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username"  class="form-control"  autofocus="true">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password"  class="form-control"  >
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="rememberme"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
      </form>
    </div>
  </div>
  <div class="col-lg-12" th:replace="~{fragments :: footer}">
  </div>
</div>
</body>
</html>
